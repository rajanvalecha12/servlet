<p>
	<nav>

	<section>
		<form action="greet" method="get">
			<table>
				<tr>
					<td><label>Username</label></td>
					<td><input id="uname" type="text" name="userName" placeholder="Username"></td>
				</tr>
			
				<tr>
					<td><label>Password</label></td>
					<td><input type="password" name="passWord"></td>
				</tr>
				<tr>
					<td><label>Telephone</label></td>
					<td><input type="tel" name="tel" pattern="\d{3}-\d{4}-\d{3}" placeholder="999-9999-999"></td>
				</tr>
				<tr>
					<td><label>Role</label></td>
					<td>
					<select name="role">
						<option value="ADM">Administrator</option>
						<option value="CHF">Chef</option>
						<option value="WTR">Waiter</option>
						<option value="MGR">Manager</option>	
					</select>
					</td>
				</tr>
				
				<tr>
					<td colspan="2"><input type="submit" value="Login"></td>
				</tr>
			</table>
		</form>	
	</section>
	<script type="text/javascript">var element=document.getElementById("uname");
element.addEventListener('copy', function(event){
	event.preventDefault();
	alert("copy not allowed");
});
element.addEventListener('paste', function(event){
	event.preventDefault();
	alert("paste not allowed");
});
document.addEventListener('contextmenu', function(event){
	event.preventDefault();
	alert("RightClick not allowed");
});
</script>
